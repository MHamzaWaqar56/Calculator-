<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/css/cal-style.css" rel="stylesheet">
    <script src="Assets/js/cal-js.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div>
            <h1> Calculator in JavaScript </h1> 
        </div>

        <div class="math">

            <form name = "form1">  
      
                <!-- This input box will show the result -->  
                <br><br>
              <input id = "calc" type ="text" name = "answer"> 
              <br> <br>

               
              <!-- 1 button-->  
              <input type = "button" value = "1" onclick="display(1)">
              
              <!-- 2 button-->
              <input type = "button" value = "2" onclick="display(2)">  

              <!-- 3 button-->
              <input type = "button" value = "3" onclick="display(3)"> 
              
              <!-- Addition button-->
               <input type = "button" value = "+" onclick="display('+')">  
              <br> <br>  
                
              <!-- 4 button-->
              <input type = "button" value = "4" onclick="display(4)">
              
              <!-- 5 button-->
              <input type = "button" value = "5" onclick="display(5)">
              
              <!-- 6 button-->
              <input type = "button" value = "6" onclick="display(6)">  

              <!-- subtract button-->
              <input type = "button" value = "-" onclick="display('-')">  
              <br> <br>  
                
              <!-- 7 button-->
              <input type = "button" value = "7" onclick="display(7)">  

              <!-- 8 button-->
              <input type = "button" value = "8" onclick="display(8)">
              
              <!-- 9 button-->
              <input type = "button" value = "9" onclick="display(9)">
              
              <!-- Multiply button-->
              <input class="add"  type = "button" value = "*" onclick="display('*')">  
              <br> <br>  
                
              <!-- divide button-->  
              <input type = "button" value = "/" onclick="display('/')">
              
              <!-- 0 button-->
              <input type = "button" value = "0" onclick="display(0)"> 
              
              <!-- . button-->
              <input type = "button" value = "." onclick="display('.')">  

              <!--  Equal button -->  
              <input type = "button" value = "=" onclick="solve() ">  
              <br><br>   

              <!-- Cancel button  -->  
              <input id="clear" type = "button" value = "Clear All" onclick = "clearScreen()">  
              <br><br>   
                
            </form>  

        </div>
    </main>


</body>
</html>
